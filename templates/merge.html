<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>MERGE</h3>
    <form action="/merge" method="post">
        <select class="form-select" name="selected_file" required>
            <option value="" selected>Select a file cLEANED OUTPUT</option>
            {% for file in file_list %}
            <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <select class="form-select" name="selected_fil" required>
            <option value="" selected>Select a file CLEANED DATA VALIDATION</option>
            {% for file in file_lis %}
            <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <button type="submit">MERGE</button>
    </form>
    {% if table_html %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Finaly data</h5>
            <div class="table-responsive">
                {{ table_html | safe }}
            </div>
        </div>
    </div>
    {% else %}
    <div class="alert alert-warning text-center">No data available. Please select a file.</div>
    {% endif %}
    
           
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
